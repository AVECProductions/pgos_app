{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block extra_styles %}
<style>
    /* Ensure full-page centering */
    html, body {
        margin: 0;
        padding: 0;
        height: calc(100% - 40px); /* Adjust for header height */
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Style the dashboard container */
    .dashboard-container {
        display: flex;
        flex-direction: column; /* Stack child elements vertically */
        align-items: center; /* Center align content inside the container */
        border: 1px solid #111;
        background-color: #111;
        padding: 20px;
        width: 90%;
        max-width: 400px;
        min-width: 300px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        text-align: center;
    }

    /* Title styling */
    .dashboard-container h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #fff;
    }

    /* Button styling */
    .dashboard-button {
        display: block;
        width: 90%;
        padding: 12px;
        font-size: 16px;
        margin: 5px;
        color: #fff;
        background-color: #444;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s ease;
    }

    /* Hover effect */
    .dashboard-button:hover {
        background-color: #333;
    }

    /* Media query for responsiveness */
    @media (max-width: 768px) {
        .dashboard-container {
            padding: 20px;
        }

        .dashboard-container h2 {
            font-size: 20px;
        }

        .dashboard-button {
            font-size: 14px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="dashboard-container">
    <h2>Admin Dashboard</h2>

    <!-- Admin Features -->
    <a href="/{{ admin_url }}" class="dashboard-button" target="_blank">Admin Console</a>
    <a href="{% url 'create_invite' %}" class="dashboard-button">Create Invite Link</a>

    <!-- Operator Features -->
    <a href="{% url 'operator_console' %}" class="dashboard-button">Operator Console</a>

    <!-- Member Features -->
    <a href="{% url 'member_profile' %}" class="dashboard-button">Update Profile</a>
    <a href="{% url 'membership_management' %}" class="dashboard-button">Manage Membership</a>
    <a href="{% url 'session_manager' %}" class="dashboard-button">Session Manager</a>


</div>
{% endblock %}
