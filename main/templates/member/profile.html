{% extends "base.html" %}

{% block title %}Update Profile{% endblock %}

{% block extra_styles %}
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: calc(100% - 40px); /* Adjust for header height */
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .dashboard-container {
        border: 1px solid #111;
        background-color: #111;
        padding: 20px;
        width: 90%;
        max-width: 400px;
        min-width: 300px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        text-align: center;
    }

    .dashboard-container h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #fff;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
        text-align: left;
        color: #ccc;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        background-color: #222;
        border: 1px solid #555;
        color: #ccc;
        box-sizing: border-box;
        border-radius: 4px;
    }

    button {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #444;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        margin-top: 10px;
    }

    button:hover {
        background-color: #333;
    /* Messages styling */
    .messages {
        width: 100%;
        max-width: 400px;
        margin-bottom: 10px;
        align-items: center;
    }
    .alert {
        padding: 10px;
        background-color: #333;
        color: #fff;
        border-radius: 5px;
        margin-bottom: 5px;
    }
</style>
{% endblock %}

{% block content %}

<!-- Messages -->
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

<div class="dashboard-container">
    <h2>Update Profile</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" value="{{ user.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" value="{{ user.last_name }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" value="{{ user.profile.phone }}" required>
        </div>
        <button type="submit">Update Profile</button>
    </form>
</div>
{% endblock %}
