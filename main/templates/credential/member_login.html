{% extends "base.html" %}

{% block title %}Member Login{% endblock %}

{% block extra_styles %}
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: calc(100% - 40px); /* Adjust for header height */
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .back-icon {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 18px;
        color: #ccc;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .back-icon:hover {
        color: #fff;
    }

    .login-container {
        width: 90%;
        max-width: 400px;
        min-width: 300px;
        background-color: #111;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .login-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #fff;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-size: 14px;
        text-align: left;
        display: block;
        margin-bottom: 8px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border: 1px solid #555;
        background-color: #222;
        color: #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background-color: #444;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #333;
    }

    .guest-link {
        margin-top: 15px;
        font-size: 14px;
        color: #aaa;
        text-decoration: underline;
        display: inline-block;
    }

    .guest-link:hover {
        color: #ccc;
    }

    .error {
        color: red;
        font-size: 0.9rem;
        margin-top: 10px;
    }

    @media (max-width: 768px) {
        .login-container {
            padding: 20px;
        }

        .login-container h2 {
            font-size: 20px;
        }
    }
</style>
{% endblock %}

{% block content %}
<!-- Login Container -->
<div class="login-container">
    <h2>Member Login</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <a href="{% url 'guest_login' %}" class="guest-link">Continue as Guest</a>
</div>
{% endblock %}
