{% extends "base.html" %}

{% block title %}Send Invite{% endblock %}

{% block extra_styles %}
<style>
    html, body {
        margin: 0;
        padding: 0;
        margin-bottom: 5%;
        height: calc(95% - 60px); /* Adjust 60px to match the actual header height */
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-container {
        border: 1px solid #111;
        background-color: #111;
        padding: 30px; /* Increase padding for more spacing */
        width: 100%;
        max-width: 500px; /* Adjusted for a wider form */
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        text-align: center;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 25px; /* Adjusted spacing */
        font-size: 24px; /* Slightly larger heading */
    }

    .form-group {
        margin-bottom: 20px; /* Increase spacing between form fields */
    }

    label {
        display: block;
        font-size: 14px;
        margin-bottom: 8px; /* Slightly more space between label and input */
        text-align: left;
    }

    input[type="email"],
    select {
        width: 100%;
        padding: 12px; /* More padding for larger input fields */
        font-size: 14px;
        background-color: #222;
        border: 1px solid #555;
        color: #ccc;
        box-sizing: border-box;
        border-radius: 4px;
    }

    button {
        display: block;
        width: 100%;
        padding: 12px; /* Larger button */
        font-size: 16px;
        color: #fff;
        background-color: #444;
        border: none;
        cursor: pointer;
        border-radius: 4px;
    }

    button:hover {
        background-color: #333;
    }

    .back-icon {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 18px;
        color: #ccc;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .back-icon:hover {
        color: #fff;
    /* Messages styling */
    .messages {
        width: 100%;
        max-width: 400px;
        margin-bottom: 10px;
        align-items: center;
    }
    .alert {
        padding: 10px;
        background-color: #333;
        color: #fff;
        border-radius: 5px;
        margin-bottom: 5px;
    }
</style>
{% endblock %}

{% block content %}

<!-- Messages -->
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
<!-- Invite Form -->
<div class="form-container">
    <h2>Send Invite</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter the recipient's email" required>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="member">Member</option>
                <option value="operator">Operator</option>
            </select>
        </div>
        <button type="submit">Send Invite</button>
    </form>
</div>
{% endblock %}
